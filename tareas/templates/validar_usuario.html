<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Login</title>
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Gestor de Tareas</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'crearTarea' %}">Registrarse</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row w-100 justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
          <form
            method="post"
            action="{% url 'validar_usuario' %}"
            class="card shadow-lg border-0 p-4"
          >
            {% csrf_token %}

            <h4 class="text-center fw-bold mb-4">Ingreso de Usuario</h4>

            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input
                type="text"
                name="b"
                class="form-control form-control-lg"
                placeholder="Ingresa tu nombre"
                required
              />
            </div>

            <div class="mb-4">
              <label class="form-label">Contraseña</label>
              <input
                type="password"
                name="p"
                class="form-control form-control-lg"
                placeholder="Ingresa tu contraseña"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">
              Ingresar
            </button>

            {% if mensaje %}
            <div class="alert alert-warning text-center mt-4">
              {{ mensaje }}
            </div>
            {% endif %}
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
