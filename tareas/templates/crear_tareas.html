<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear tarea</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card shadow-sm rounded-4">
            <div class="card-body p-4">
              <h3 class="text-center mb-4">üìù Crear nueva tarea</h3>

              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- DATOS DEL USUARIO -->
                <h5 class="mb-3">Datos del usuario</h5>

                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Nombre de usuario</label>
                    <input
                      type="text"
                      class="form-control"
                      name="nombre_usuario"
                      required
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Residencia</label>
                    <input
                      type="text"
                      class="form-control"
                      name="residencia"
                      required
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Correo</label>
                    <input
                      type="email"
                      class="form-control"
                      name="correo"
                      required
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Contrase√±a</label>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      required
                    />
                  </div>

                  <div class="col-12">
                    <label class="form-label">Foto de perfil</label>
                    <input
                      type="file"
                      class="form-control"
                      name="foto_perfil"
                      required
                    />
                  </div>
                </div>

                <hr class="my-4" />

                <!-- DATOS DE LA TAREA -->
                <h5 class="mb-3">Datos de la tarea</h5>

                <div class="row g-3">
                  <div class="col-12">
                    <label class="form-label">Nombre de la tarea</label>
                    <input
                      type="text"
                      class="form-control"
                      name="nombre_tarea"
                      required
                    />
                  </div>

                  <div class="col-12">
                    <label class="form-label">Descripci√≥n</label>
                    <textarea
                      class="form-control"
                      name="descripcion"
                      rows="3"
                      required
                    ></textarea>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Fecha de finalizaci√≥n</label>
                    <input
                      type="date"
                      class="form-control"
                      name="fecha_finalizada"
                      required
                    />
                  </div>
                </div>

                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Crear tarea
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
