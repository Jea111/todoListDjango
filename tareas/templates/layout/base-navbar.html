<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar tarea</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #hero {
    background-image: url("https://th.bing.com/th/id/OIP.ob3lur7iA-xVeA1LTARLrwHaEo?o=7&cb=ucfimg2&rm=3&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3");
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat;
    color: white;
    width: 100%;
    min-height: 250px;
    padding: 80px 20px;
  }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mt-2 mb-2 g-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tareas</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'tareas' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'crearTarea' %}"
                >Agregar tarea</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
    <div class="text-center mb-5" id="hero">
      <h2 class="fw-bold">Tareas Pendientes</h2>
      <p class="fw-light">Administra y visualiza tus tareas</p>
  </div>
    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
